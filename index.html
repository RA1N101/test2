<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA1N Button</title>
    <style>
        body {
            background-color: black; /* Set the background color of the page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide overflow content (if any) */
        }

        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Make stars not clickable */
        }

        .star {
            position: absolute;
            width: 2px; /* Adjust the size of the stars */
            height: 2px;
            background: white;
            animation: starAnimation 2s linear forwards; /* Add animation for stars */
        }

        @keyframes starAnimation {
            to {
                transform: translate(-50%, -50%) translate3d(0, 0, 1000px); /* Move stars towards you */
            }
        }

        #ra1nContainer {
            position: relative;
            overflow: hidden; /* Hide overflow content (if any) */
            cursor: pointer;
        }

        #ra1nButton {
            width: 300px; /* Adjust the size of the button */
            height: 300px;
            background-color: #1f1f1f; /* Set the background color for the circle */
            border: 2px solid white; /* Add a white border as the outline */
            border-radius: 50%; /* Create a circular shape */
            transition: transform 2s, opacity 2s; /* Add transition for smooth animation */
        }

        #ra1nText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: transparent; /* Make the text color transparent */
            font-size: 85px; /* Adjust the font size */
            font-weight: bold;
            text-transform: uppercase;
            margin: 0; /* Remove default margin */
            background-image: url('ra1n.png'); /* Set the background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            -webkit-background-clip: text; /* Clip the background to the text for older browsers */
            padding: 20px; /* Add padding for better visibility */
            -webkit-text-stroke: 0.5px white; /* Adjust the thickness of the outline */
        }
    </style>
</head>
<body>
    <div id="stars"></div>

    <div id="ra1nContainer" onclick="animateButton()">
        <div id="ra1nButton"></div>
        <div id="ra1nText">RA1N</div>
    </div>

    <script>
        // Function to generate random stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 2000; // Adjust the number of stars as needed

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                starsContainer.appendChild(star);
            }
        }

        // Call the function to generate stars after the page has loaded
        window.onload = generateStars;

        // Function to animate the button
        function animateButton() {
            const ra1nContainer = document.getElementById('ra1nContainer');
            const ra1nButton = document.getElementById('ra1nButton');
            const ra1nText = document.getElementById('ra1nText');

            // Apply the animation directly to elements
            ra1nButton.style.transform = 'scale(2)';
            ra1nButton.style.opacity = '0';
            ra1nText.style.transform = 'scale(2)';
            ra1nText.style.opacity = '0';

            // Redirect to next.html after animation
            setTimeout(() => {
                window.location.href = 'windowstest.html'; // Adjust the redirection URL
            }, 2000);
        }
    </script>
</body>
</html>
